<!DOCTYPE html>
<html>
<head>
    <title>View Scheduled Tasks</title>
    <style>
        body {
            background-image: url('/static/bg1.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            text-align: center; /* Set a fallback font */
        }

        table {
            margin: 20px auto; /* Center the table */
            width: 80%; /* Set table width */
            border-collapse: collapse; /* Collapse table borders */
            background-color: rgba(255, 255, 255, 0.5); /* White background with 80% opacity */
        }

        th, td {
            padding: 10px 15px; /* Add padding to table cells */
            border: 1px solid black; /* Add borders to table cells */
        }

        h1 {
            margin-top: 150px; /* Add margin to the bottom of the heading */
        }

        a {
            margin: 0 10px; /* Add margin to anchor tags */
        }
    </style>
</head>
<body>

<h1>Scheduled Tasks</h1>

<table border="1">
    <thead>
        <tr>
            <th>TaskID</th>
            <th>TaskName</th>
            <th>TaskDescription</th>
            <th>ScheduledTime</th>
            <th>DeviceID</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for task in scheduled_tasks %}
        <tr>
            <td>{{ task[0] }}</td>
            <td>{{ task[1] }}</td>
            <td>{{ task[2] }}</td>
            <td>{{ task[3] }}</td>
            <td>{{ task[4] }}</td>
            <td>
                <a href="/update_scheduled_task/{{ task[0] }}">Update</a>
                <a href="/delete_scheduled_task/{{ task[0] }}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<a href="/dashboard">Back to Dashboard</a>

</body>
</html>
